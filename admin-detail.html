<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .admin-container {
            background: white;
            padding: 150px;
            border-radius: 8px;

        }
        img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .admin-content {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <img src="image1.jpg" alt="Admin Logo">
    <div class="admin-content">

</html>
